<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood - Creative Agency</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="raleway-normal">
    <!--Header start-->
    <header>
        <nav>
            <a href="#"><img src="/assets/logo.png" class="logo" alt="website-logo"></a>
            <button class="main-button">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-child">
                <h1 class="banner-heading heading-color">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="main-button">Stay Focused</button>
            </div>
        </div>
    </header>
    <!--Header section END-->
    <main>
        <!--Webflow conf section start-->
        <section class="webflow-conf">
            <div class="webflow-conf-main">
                <div>
                    <h1 class="second-heading-style">See It in Action</h1>
                    <p class="webflow-conf-p paragraph-color">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="main-button">Launch Live Preview</button>
                </div>
                <div>
                    <img src="/assets/wc-mini.png" class="webflow-conf-img" alt="webflow conf">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
